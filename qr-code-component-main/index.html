<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Borel&family=Kanit:ital,wght@1,300&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main>
    <article class="card">
      <img class="card-img" src="/qr-code-component-main/images/image-qr-code.png" width="250" alt="QR Code">
      <div class="card-text-area">
        <h2 class="card-heading">Improve your front-end skills by building projects</h2>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/SAndStorm002">Pritam Biswas</a>.
    </div>
  </footer>


</body>

</html>
